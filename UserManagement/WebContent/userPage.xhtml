<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 

	
	<h:body>
	<h:form>
		   <h3><p:outputLabel value="User PAGE" style="color:blue"/></h3>
           <h2><h:outputText value="Name: " style="color:white;"/></h2>
           <h:inputText id = "firstName" a:placeholder="a name" value = "#{usrBean.firstName}" style="background-color:black; color:white;"/>
           
           <h2><h:outputText value="Surname: " style="color:white;"/></h2>
           <h:inputText id = "lastName" a:placeholder="a surname" value = "#{usrBean.lastName}" style="background-color:black; color:white;"/>
           
           <h2><h:outputText value="Mail Address: " style="color:white;"/></h2>
           <h:inputText id = "inMail" a:placeholder="a mail Address" value = "#{usrBean.mailAddres}" style="background-color:black; color:white;"   />
			<h:commandButton action="#{usrBean.updateUser()}" value="Update" />
	</h:form>
	</h:body>
</html>
